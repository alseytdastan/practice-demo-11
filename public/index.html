<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Practice Demo 11</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #1e293b;
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #cbd5f5;
    }

    a {
      display: block;
      margin-top: 15px;
      color: #38bdf8;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .badge {
      margin-top: 20px;
      background: #22c55e;
      color: black;
      padding: 6px 12px;
      border-radius: 6px;
      display: inline-block;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Practice Demo 11</h1>
    <p>Production Backend API</p>

    <a href="/api/items">GET /api/items</a>
    <a href="/api/items/123">GET /api/items/:id</a>

    <div class="badge">Live on Render</div>
  </div>
</body>
</html>
